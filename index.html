<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskFlow - Modern Todo List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./correct-icon-13.jpg">
  </head>

  <body
    class="bg-gradient-to-br from-blue-50 via-white to-purple-50 dark:from-gray-900 dark:via-gray-800 dark:to-purple-900 min-h-screen transition-all duration-500"
  >
    <!-- Background Decoration -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
      <div
        class="absolute -top-1/2 -right-1/2 w-96 h-96 bg-gradient-to-br from-blue-400 to-purple-400 rounded-full opacity-20 blur-3xl"
      ></div>
      <div
        class="absolute -bottom-1/2 -left-1/2 w-96 h-96 bg-gradient-to-tr from-purple-400 to-pink-400 rounded-full opacity-20 blur-3xl"
      ></div>
    </div>

    <div class="relative z-10 container mx-auto px-4 py-8 max-w-4xl">
      <!-- Header -->
      <header class="text-center mb-8 animate-fade-in">
        <div class="flex items-center justify-center gap-3 mb-4">
          <div
            class="w-12 h-12 bg-gradient-to-r from-blue-500 to-purple-600 rounded-xl flex items-center justify-center"
          >
            <img
              src="correct-icon-13.jpg"
              alt="Modern checkmark icon in white color representing task completion and productivity"
              class="w-8 h-8"
            />
          </div>
          <h1
            class="text-4xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent"
          >
            TaskFlow
          </h1>
        </div>
        <p class="text-gray-600 dark:text-gray-300 text-lg">
          Organize your life, one task at a time
        </p>
      </header>

      <!-- Controls -->
      <div class="flex flex-col sm:flex-row gap-4 mb-8 animate-slide-up">
        <!-- Theme Toggle -->
        <button
          id="themeToggle"
          class="glass-effect px-4 py-2 rounded-xl text-gray-700 dark:text-gray-300 hover:bg-white/20 dark:hover:bg-black/20 transition-all duration-300"
        >
          <span class="dark:hidden">üåô Dark Mode</span>
          <span class="hidden dark:inline">‚òÄÔ∏è Light Mode</span>
        </button>

        <!-- Filter Buttons -->
        <div class="flex gap-2 flex-1">
          <button
            class="filter-btn active glass-effect px-4 py-2 dark:text-[#fff] rounded-xl text-sm font-medium transition-all duration-300"
            data-filter="all"
          >
            All Tasks
          </button>
          <button
            class="filter-btn glass-effect px-4 py-2 rounded-xl dark:text-[#fff] text-sm font-medium transition-all duration-300"
            data-filter="pending"
          >
            Pending
          </button>
          <button
            class="filter-btn glass-effect px-4 py-2 dark:text-[#fff] rounded-xl text-sm font-medium transition-all duration-300"
            data-filter="completed"
          >
            Completed
          </button>
        </div>

        <!-- Stats -->
        <div
          class="glass-effect px-4 py-2 rounded-xl text-sm text-gray-600 dark:text-gray-300"
        >
          <span id="taskStats">0 tasks</span>
        </div>
      </div>

      <!-- Add Task Form -->
      <div class="glass-effect rounded-2xl p-6 mb-8 animate-slide-up">
        <form id="taskForm" class="space-y-4">
          <div class="flex flex-col sm:flex-row gap-4">
            <input
              type="text"
              id="taskInput"
              placeholder="What needs to be done?"
              class="flex-1 dark:text-[#fff] px-4 py-3 bg-white/50 dark:bg-black/20 border border-gray-200 dark:border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300"
              required
            />
            <select
              id="prioritySelect"
              class="px-4 dark:text-[#9ca3af] cursor-pointer py-3 bg-white/50 dark:bg-black/20 border border-gray-200 dark:border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              <option value="low">Low Priority</option>
              <option value="medium">Medium Priority</option>
              <option value="high">High Priority</option>
            </select>
          </div>
          <div class="flex flex-col sm:flex-row gap-4">
            <input
              type="date"
              id="dueDateInput"
              class="flex-1 px-4 dark:text-[#9ca3af] py-3 bg-white/50 dark:bg-black/20 border border-gray-200 dark:border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <input
              type="text"
              id="categoryInput"
              placeholder="Category (optional)"
              class="flex-1 dark:text-[#fff] px-4 py-3 bg-white/50 dark:bg-black/20 border border-gray-200 dark:border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <button
              type="submit"
              class="px-8 py-3 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-xl font-medium hover:from-blue-600 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transform hover:scale-105 transition-all duration-300 animate-bounce-subtle"
            >
              Add Task
            </button>
          </div>
        </form>
      </div>

      <!-- Search Bar -->
      <div class="mb-6 animate-slide-up">
        <input
          type="text"
          id="searchInput"
          placeholder="Search tasks..."
          class="w-full px-4 py-3 bg-white/60 dark:text-[#fff] dark:bg-black/20 border border-gray-200 dark:border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300"
        />
      </div>

      <!-- Tasks Container -->
      <div id="tasksContainer" class="space-y-4 animate-slide-up">
        <!-- Tasks will be inserted here -->
      </div>

      <!-- Empty State -->
      <div id="emptyState" class="text-center py-16 hidden">
        <div class="w-24 h-24 mx-auto mb-6 opacity-50">
          <img
            src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/d0f34e05-ccee-4fca-8232-ef53dad92049.png"
            alt="Empty state illustration showing a peaceful workspace with minimal items suggesting productivity and organization"
            class="w-full h-full"
          />
        </div>
        <h3 class="text-xl font-semibold text-gray-500 dark:text-gray-400 mb-2">
          No tasks yet
        </h3>
        <p class="text-gray-400 dark:text-gray-500">
          Add a task above to get started with your productivity journey!
        </p>
      </div>
    </div>

    <!-- Task Edit Modal -->
    <div
      id="editModal"
      class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden items-center justify-center z-50 p-4"
    >
      <div
        class="glass-effect rounded-2xl p-6 w-full max-w-md animate-slide-up"
      >
        <h3 class="text-xl font-semibold mb-4 text-gray-800 dark:text-white">
          Edit Task
        </h3>
        <form id="editForm" class="space-y-4">
          <input
            type="text"
            id="editTaskInput"
            placeholder="Task description"
            class="w-full dark:text-[#fff] px-4 py-3 bg-white/50 dark:bg-black/20 border border-gray-200 dark:border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
          <select
            id="editPrioritySelect"
            class="w-full px-4 py-3 dark:text-[#fff] bg-white/50 dark:bg-black/20 border border-gray-200 dark:border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option class="dark:bg-[#002]" value="low">Low Priority</option>
            <option class="dark:bg-[#002]" value="medium">Medium Priority</option>
            <option class="dark:bg-[#002]" value="high">High Priority</option>
          </select>
          <input
            type="date"
            id="editDueDateInput"
            class="w-full dark:text-[#fff] px-4 py-3 bg-white/50 dark:bg-black/20 border border-gray-200 dark:border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <input
            type="text"
            id="editCategoryInput"
            placeholder="Category"
            class="w-full px-4 py-3 dark:text-[#fff] bg-white/50 dark:bg-black/20 border border-gray-200 dark:border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <div class="flex gap-3 pt-4">
            <button
              type="submit"
              class="flex-1 px-4 py-2 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-xl font-medium hover:from-blue-600 hover:to-purple-700 transition-all duration-300"
            >
              Save Changes
            </button>
            <button
              type="button"
              id="cancelEdit"
              class="flex-1 px-4 py-2 bg-gray-300 dark:bg-gray-600 text-gray-700 dark:text-gray-300 rounded-xl font-medium hover:bg-gray-400 dark:hover:bg-gray-500 transition-all duration-300"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
